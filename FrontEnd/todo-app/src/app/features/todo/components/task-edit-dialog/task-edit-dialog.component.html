<h2 mat-dialog-title>Edit Task</h2>
<mat-dialog-content>
    <mat-form-field>
        <mat-label>Title</mat-label>
        <input matInput [(ngModel)]="task.title" />
    </mat-form-field>
    <mat-form-field>
        <mat-label>Completed</mat-label>
        <mat-checkbox [(ngModel)]="task.completed"></mat-checkbox>
    </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button (click)="onCancel()">Cancel</button>
    <button mat-button (click)="onSave()">Save</button>
</mat-dialog-actions>
